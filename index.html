<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Form</title>
</head>
<body>
    <h1>Authentication Form</h1>
    <form id="authForm" action="http://127.0.0.1:5000/send_email" method="post"> <!-- Changed action URL -->
        <label for="username">Name:</label> <!-- Changed 'for' attribute value to match 'id' of input -->
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="uid">UID:</label>
        <input type="text" id="uid" name="uid" required><br><br>
        <label for="team_name">Team Name:</label>
        <input type="text" id="team_name" name="team_name" required><br><br>
        <button type="submit">Send Verification Email</button>
    </form>
</body>
</html>
