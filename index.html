<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
</head>
<body>
    <h1>Team Registration Form</h1>
    <form action="http://127.0.0.1:5000/send_email" method="POST">
        <label for="team_name">Team Name:</label><br>
        <input type="text" id="team_name" name="team_name" required><br><br>
        
        <label for="college_name">College Name:</label><br>
        <input type="text" id="college_name" name="college_name" required><br><br>
        
        <h2>Leader Information:</h2>
        <label for="leader_name">Name:</label><br>
        <input type="text" id="leader_name" name="leader_name" required><br>
        
        <label for="leader_ign">IGN:</label><br>
        <input type="text" id="leader_ign" name="leader_ign" required><br>
        
        <label for="leader_discord_tag">Discord Tag:</label><br>
        <input type="text" id="leader_discord_tag" name="leader_discord_tag" required><br>
        
        <label for="leader_rank">Rank:</label><br>
        <input type="text" id="leader_rank" name="leader_rank" required><br>
        
        <label for="leader_contact">Contact Number:</label><br>
        <input type="tel" id="leader_contact" name="leader_contact" required pattern="[0-9]{10}"><br>
        
        <label for="leader_email">Email:</label><br>
        <input type="email" id="leader_email" name="leader_email" required><br><br>
        
        <!-- Additional Player 2 Information -->
        <h2>Player 2 Information:</h2>
        <label for="p2_name">Name:</label><br>
        <input type="text" id="p2_name" name="p2_name" required><br>
        
        <label for="p2_ign">IGN:</label><br>
        <input type="text" id="p2_ign" name="p2_ign" required><br>
        
        <label for="p2_discord_tag">Discord Tag:</label><br>

        <label for="p2_rank">Rank:</label><br>
        <input type="text" id="p2_rank" name="p2_rank" required><br>
        
        <label for="p2_contact">Contact Number:</label><br>
        <input type="tel" id="p2_contact" name="p2_contact" required pattern="[0-9]{10}"><br>
        
        <label for="p2_email">Email:</label><br>
        <input type="email" id="p2_email" name="p2_email" required><br><br>
        
        <!-- Additional Player 3 Information -->
        <h2>Player 3 Information:</h2>
        <label for="p3_name">Name:</label><br>
        <input type="text" id="p3_name" name="p3_name" required><br>

        <label for="p3_rank">Rank:</label><br>
        <input type="text" id="p3_rank" name="p3_rank" required><br>
        
        <label for="p3_contact">Contact Number:</label><br>
        <input type="tel" id="p3_contact" name="p3_contact" required pattern="[0-9]{10}"><br>
        
        <label for="p3_email">Email:</label><br>
        <input type="email" id="p3_email" name="p3_email" required><br><br>
        
        <!-- Additional Player 4 Information -->
        <h2>Player 4 Information:</h2>
        <label for="p4_name">Name:</label><br>
        <input type="text" id="p4_name" name="p4_name" required><br>

        <input type="text" id="p4_rank" name="p4_rank" required><br>
        
        <label for="p4_contact">Contact Number:</label><br>
        <input type="tel" id="p4_contact" name="p4_contact" required pattern="[0-9]{10}"><br>
        
        <label for="p4_email">Email:</label><br>
        <input type="email" id="p4_email" name="p4_email" required><br><br>
        
        <!-- Additional Player 5 Information -->
        <h2>Player 5 Information:</h2>
        <label for="p5_name">Name:</label><br>
        <input type="text" id="p5_name" name="p5_name" required><br>
        
        <label for="p5_ign">IGN:</label><br>

        <input type="email" id="p5_email" name="p5_email" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
