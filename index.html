<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration Form</title>
</head>
<body>
    <h1>Team Registration Form</h1>
    <form action="http://127.0.0.1:5000/submit" method="POST">
        <label for="team_name">Team Name:</label><br>
        <input type="text" id="team_name" name="team_name" required><br><br>

        <label for="college_name">College Name:</label><br>
        <input type="text" id="college_name" name="college_name" required><br><br>

        <label for="leader_name">Leader Name:</label><br>
        <input type="text" id="leader_name" name="leader_name" required><br><br>

        <label for="leader_contact">Leader Contact:</label><br>
        <input type="text" id="leader_contact" name="leader_contact" required><br><br>

        <label for="leader_email">Leader Email:</label><br>
        <input type="email" id="leader_email" name="leader_email" required><br><br>

        <label for="robot_drive">Robot Drive:</label><br>
        <input type="text" id="robot_drive" name="robot_drive" required><br><br>

        <!-- Additional team member fields -->
        <h2>Team Members</h2>
        <p>Please provide details for up to 4 team members:</p>
        <hr>
        <label for="member1_name">Member 1 Name:</label><br>
        <input type="text" id="member1_name" name="member1_name"><br><br>

        <label for="member1_contact">Member 1 Contact:</label><br>
        <input type="text" id="member1_contact" name="member1_contact"><br><br>

        <label for="member1_email">Member 1 Email:</label><br>
        <input type="email" id="member1_email" name="member1_email"><br><br>

        <!-- Repeat the above fields for up to 3 more team members -->
        <label for="member2_name">Member 2 Name:</label><br>
        <input type="text" id="member2_name" name="member2_name"><br><br>

        <label for="member2_contact">Member 2 Contact:</label><br>
        <input type="text" id="member2_contact" name="member2_contact"><br><br>

        <label for="member2_email">Member 2 Email:</label><br>
        <input type="email" id="member2_email" name="member2_email"><br><br>

        <label for="member3_name">Member 3 Name:</label><br>
        <input type="text" id="member3_name" name="member3_name"><br><br>

        <label for="member3_contact">Member 3 Contact:</label><br>
        <input type="text" id="member3_contact" name="member3_contact"><br><br>

        <label for="member3_email">Member 3 Email:</label><br>
        <input type="email" id="member3_email" name="member3_email"><br><br>

        <label for="member4_name">Member 4 Name:</label><br>
        <input type="text" id="member4_name" name="member4_name"><br><br>

        <label for="member4_contact">Member 4 Contact:</label><br>
        <input type="text" id="member4_contact" name="member4_contact"><br><br>

        <label for="member4_email">Member 4 Email:</label><br>
        <input type="email" id="member4_email" name="member4_email"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
