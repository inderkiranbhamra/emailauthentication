<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
</head>
<body>
    <form action="/send_email" method="POST">
        <label for="team_name">Team Name:</label>
        <input type="text" id="team_name" name="team_name"><br><br>
        
        <label for="team_lead_name">Team Lead's Name:</label>
        <input type="text" id="team_lead_name" name="team_lead_name"><br><br>
        
        <label for="member1_name">Member 1 Name:</label>
        <input type="text" id="member1_name" name="member1_name"><br><br>
        
        <label for="member2_name">Member 2 Name:</label>
        <input type="text" id="member2_name" name="member2_name"><br><br>
        
        <label for="member3_name">Member 3 Name:</label>
        <input type="text" id="member3_name" name="member3_name"><br><br>
        
        <label for="member4_name">Member 4 Name:</label>
        <input type="text" id="member4_name" name="member4_name"><br><br>
        
        <label for="lead_phone">Lead's Phone Number:</label>
        <input type="text" id="lead_phone" name="lead_phone"><br><br>
        
        <label for="lead_email">Lead's Email:</label>
        <input type="email" id="lead_email" name="lead_email"><br><br>
        
        <label for="college_name">College Name:</label>
        <input type="text" id="college_name" name="college_name"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
